name: Run tests

on:
  # Trigger the workflow on push or pull request,
  # but only for the master branch
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Test commit
    runs-on: ubuntu-latest
    steps:
      - name: Install dependencies
        run: sudo apt-get install libgtk-3-dev
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Run tests
        run: cargo test
